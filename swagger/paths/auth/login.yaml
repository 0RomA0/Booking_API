post:
  tags:
    - Auth
  summary: Log in a user
  operationId: loginUser
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: 'emma12@mail.com'
            password:
              type: string
              example: '12345678'
  responses:
    '200':
      description: Logged in successfully
    '400':
      $ref: '../../components/responses/400.yaml'
