tags:
  - Users
summary: Update a user
operationId: updateUser
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/user.yaml'
responses:
  '200':
    description: 'Successfully updated a user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a user'
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 64a1f2c3e4b0f1234567890a
                name:
                  type: string
                  example: Emma Hanks
                email:
                  type: string
                  example: emma195@mail.com
                phoneNumber:
                  type: string
                  example: '+380972346095'
                role:
                  type: string
                  example: client
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
