tags:
  - Users
summary: Create a new user
description: Register a new user (client by default)
operationId: createUser
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/user.yaml'
responses:
  '201':
    description: 'User successfully created'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 64a1f2c3e4b0f1234567890a
                name:
                  type: string
                  example: Jon Blue
                email:
                  type: string
                  example: jon255@mail.com
                password:
                  type: string
                  example: '12345678'
                phoneNumber:
                  type: string
                  example: '+380978895615'
                role:
                  type: string
                  example: client
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
