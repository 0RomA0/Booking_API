tags:
  - Users
summary: Get all users
description: Returns a list of all users.
operationId: getUsers
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully found users!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found users data'
            data:
              type: array
              items:
                type: object
                required:
                  - _id
                  - name
                  - email
                  - phoneNumber
                  - role
                  - businessName
                properties:
                  _id:
                    type: string
                    example: 64a1f2c3e4b0f1234567890a
                  name:
                    type: string
                    example: Emma Don
                  email:
                    type: string
                    example: emma12@mail.com
                  phoneNumber:
                    type: string
                    example: '+380965576920'
                  role:
                    type: string
                    example: business
                  businessName:
                    type: string
                    example: Coffee house
  '401':
    $ref: '../../components/responses/401.yaml'
