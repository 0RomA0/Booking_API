tags:
  - Bookings
summary: Update a booking
operationId: updateBookings
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/booking.yaml
responses:
  '200':
    description: 'Successfully updated a booking!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a booking'
            data:
              type: object
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
