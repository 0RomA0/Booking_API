tags:
  - Bookings
summary: Update a booking
operationId: updateBookings
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/booking.yaml
responses:
  '200':
    description: Successfully updated a booking
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a booking
            data:
              type: object
              required:
                - client
                - business
                - date
                - status
              properties:
                client:
                  type: object
                  required:
                    - _id
                    - name
                    - email
                    - phoneNumber
                    - role
                  properties:
                    _id:
                      type: string
                      example: 64a1f2c3e4b0f1234567890a
                    name:
                      type: string
                      example: Emma Don
                    email:
                      type: string
                      example: emma12@mail.com
                    phoneNumber:
                      type: string
                      example: '+380965576920'
                    role:
                      type: string
                      example: client
                business:
                  type: object
                  required:
                    - _id
                    - name
                    - email
                    - phoneNumber
                    - role
                    - businessName
                  properties:
                    _id:
                      type: string
                      example: 64b3c4d5e6f7890123456789
                    name:
                      type: string
                      example: Coffee House
                    email:
                      type: string
                      example: coffee@mail.com
                    phoneNumber:
                      type: string
                      example: '+380987654321'
                    role:
                      type: string
                      example: business
                    businessName:
                      type: string
                      example: Coffee House
                date:
                  type: string
                  format: date
                  example: '2025-12-27'
                status:
                  type: string
                  example: active
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
