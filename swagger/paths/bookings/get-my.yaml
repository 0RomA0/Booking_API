tags:
  - Bookings
summary: Get bookings of current user
operationId: getBookings
security:
  - bearerAuth: []
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - data
          properties:
            status:
              type: integer
              example: 200
            data:
              type: array
              items:
                type: object
                required:
                  - _id
                  - client
                  - business
                  - date
                  - status
                  - createdAt
                  - updatedAt
                properties:
                  _id:
                    type: string
                    example: '69484017827d3fe4fc1d8dd8'
                  client:
                    type: object
                    required:
                      - _id
                      - name
                      - email
                    properties:
                      _id:
                        type: string
                        example: '694813180939e38c5fe61f21'
                      name:
                        type: string
                        example: 'nnn'
                      email:
                        type: string
                        example: 'nnn@mail.com'
                  business:
                    type: object
                    required:
                      - _id
                      - name
                      - email
                      - phoneNumber
                      - businessName
                    properties:
                      _id:
                        type: string
                        example: '6946d7c8a12a084d29c40d5d'
                      name:
                        type: string
                        example: 'Test User'
                      email:
                        type: string
                        example: 'test123@mail.com'
                      phoneNumber:
                        type: string
                        example: '+380991112233'
                      businessName:
                        type: string
                        example: 'Test Company'
                  date:
                    type: string
                    format: date
                    example: '2025-12-25'
                  status:
                    type: string
                    example: 'active'
                  createdAt:
                    type: string
                    format: date-time
                    example: '2025-12-21T18:44:39.218Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2025-12-21T18:44:39.218Z'
  '401':
    $ref: '../../components/responses/401.yaml'
