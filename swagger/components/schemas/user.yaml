type: object
required:
  - name
  - email
properties:
  _id:
    type: string
    example: '64a1f2c3e4b0f1234567890a'
  name:
    type: string
    example: 'Emma Don'
  email:
    type: string
    example: 'emma12@mail.com'
  phoneNumber:
    type: string
    example: '+380965576920'
  role:
    type: string
    enum:
      - client
      - business
    example: 'client'
  businessName:
    type: string
    anyOf:
      - type: 'string'
      - type: 'null'
    example: 'Coffee house'
